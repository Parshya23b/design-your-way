<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGN <span style="color: red;">YOUR</span> WAY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        #figmaLink {
            width: 80%;
            height: 50px;
            margin-bottom: 20px;
        }
        #uploadDesign {
            margin-bottom: 20px;
        }
        #generate {
            padding: 10px 20px;
            background-color: #0070f3;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DESIGN <span style="color: red;">YOUR</span> WAY</h1>
        <p>For the brave and bold designers like you</p>
        <input type="text" id="figmaLink" placeholder="Type a prompt or paste your link">
        <button class="generate">Generate</button>
        <button class="regenerate">Regenerate</button>
    </div>
    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const link = document.getElementById('figmaLink').value;
            const fileInput = document.getElementById('uploadDesign').files[0];
            if (link || fileInput) {
                alert('Generating design from the provided link or uploaded file...');
            } else {
                alert('Please enter a Figma link or upload a design.');
            }
        });
    </script>
</body>
</html>
