<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGN <span style="color: red;">YOUR</span> WAY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        #figmaLink {
            width: 80%;
            height: 50px;
            margin-bottom: 20px;
        }
        #uploadDesign {
            margin-bottom: 20px;
        }
        #generate {
            padding: 10px 20px;
            background-color: #0070f3;
            border: none;
            color: white;
            cursor: pointer;
        }
        .design-output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid white;
            background-color: #222;
            color: white;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DESIGN <span style="color: red;">YOUR</span> WAY</h1>
        <p>For the brave and bold designers like you</p>
        <input type="text" id="userInput" placeholder="Type a prompt or paste your link">
        <button class="generate" id="generateButton">Generate</button>
        <button class="regenerate">Regenerate</button>
        <div id="designOutput" class="design-output"></div>
    </div>
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            const designOutput = document.getElementById('designOutput');

            // Simple logic to generate a design based on user input
            if (userInput) {
                designOutput.style.display = 'block'; // Show the output section
                designOutput.innerHTML = `<h2>Generated Design for: ${userInput}</h2>
                                          <p>This could be a mockup for a food delivery app or any other design based on your input.</p>
                                          <div style="background: #f8f8f8; padding: 20px; border-radius: 5px;">
                                              <h3>Sample Design</h3>
                                              <p>Imagine a layout with a list of restaurants, a search bar, and a cart icon.</p>
                                          </div>`;
            } else {
                designOutput.style.display = 'none'; // Hide if no input
                alert('Please enter a prompt or link.');
            }
        });
    </script>
</body>
</html>
